{% extends "structure.html" %}

{% block main %}
    <h1>Welcome to the show!  Please log in.</h1>
    <form action="/" method = 'post'>
        <input placeholder="Username" name="username" type="text">
        <input placeholder="Password" name="password" type="password">
        <input type = "submit">
    </form>
    <p>{{ message }}</p>
    <br>
    <br>
    <br>
    <a href="/signup">If you don't have an account, you can sign up here!</a>
{% endblock main %}
